<ion-header>

 

</ion-header>

    <ion-content class="content">
        <ion-grid (click)="uploadPic()">
            <ion-row >
              <ion-col>
               
              </ion-col>
              
              <ion-col>
          
               <ion-icon  name="cloud-download-outline" style="font-size: 60px;" ></ion-icon>
               
              </ion-col>
            
            </ion-row>
          </ion-grid>
          
          <br>
          <h6 style="text-align: center">Provide flat details</h6>
          <ion-item >
              <ion-input Name="flatName" [(ngModel)]="flatName" type="text" placeholder="Flat Name"></ion-input>
            </ion-item>
            <ion-item >
              <ion-input Name=" description" [(ngModel)]=" description" type="text" placeholder="Description..."></ion-input>
            </ion-item>

            <ion-item class="clear">
                <ion-label floating>Province</ion-label>
                <ion-select >
                  <ion-option value="Limpopo">Limpopo</ion-option>
                  <ion-option value="Gauteng">Gauteng</ion-option>
                  <ion-option value="Free State">Free State</ion-option>
                  <ion-option value="Kwazulu Natal">Kwazulu Natal</ion-option>
                  <ion-option value="Mpumalanga">Mpumalanga</ion-option>
                  <ion-option value="Cape Town">Cape Town</ion-option>
                  <ion-option value="North West">North West</ion-option>
                  <ion-option value="Eastern Cape">Eastern Cape</ion-option>
                  <ion-option value="Western Cape">Western Cape</ion-option>
                
                </ion-select>
                </ion-item>

                <ion-item class="clear">
                    <ion-label floating>City</ion-label>
                    <ion-input ></ion-input>
                  </ion-item>
            <ion-item >
                <ion-input Name="Address" [(ngModel)]="Address" type="text" placeholder="Address"></ion-input>
              </ion-item>
      
      
              <ion-item >
                  <ion-input Name="Price" [(ngModel)]="Price" type="text" placeholder="Price"></ion-input>
                  
                </ion-item>
                <ion-item (click)="takePicture()">
                  <ion-label >Upload</ion-label>
                  <button ion-button icon-only (click)="takePicture()">  <ion-icon ios="ios-images" md="md-images"></ion-icon></button>
                    
                </ion-item>
      
         
          
          <!-- <button ion-button round  full (click)="uploadPic()" >Advertise</button> -->
          <div *ngIf="chocolate === 1" class="image-container">
            <!-- <img src={{imageUrl}} > -->
            <img *ngFor="let img of images" src={{img}} class="images">
            </div>
      <button ion-button round full (click)="getImage()">view</button>
      <button ion-button round  full (click)="saveImgToFireStorage()" >Add Flat</button>
      </ion-content>
